{% load dw_tabs %}
{% load i18n %}
{% block main_navigation %}

        <div class="grid_4 alpha">
                 <a href="{% url dashboard %}">
{#                    <img src="/media/images/datawinners_logo.png"/>#}
                      <div style="color: #ffffff;font-size:medium;text-align: left;font-weight:bolder;width:230px;">Data Collection Services</div>
                </a>
        </div>
        <div class="grid_20 float_right">
            <ul>
                <li class ="{% ifactivetab 'main_nav' 'datawinners' %}active{% else %}inactive{% endifactivetab %}">

                </li>
                <li class ="{% ifactivetab 'main_nav' 'success' %}active{% else %}inactive{% endifactivetab %}">

                <li class ="{% ifactivetab 'main_nav' 'support' %}active{% else %}inactive{% endifactivetab %}">
                    <a href="/{% trans "en" %}/support/">{% trans "Support" %}</a>
                </li>
                <li class ="{% ifactivetab 'main_nav' 'about' %}active{% else %}inactive{% endifactivetab %}">
